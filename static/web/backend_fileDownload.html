<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>檔案下載後台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
  </style>
</head>

<body class="container py-4">
  <h3 class="mb-4">檔案下載後台 </h3>

  <div class="d-flex justify-content-between mb-4">
    <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalForm">新增檔案</button>
    <a href="admin-dashboard.html" class="btn btn-outline-dark">回首頁</a>
  </div>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr><th>標題</th><th>編輯</th><th>刪除</th></tr>
    </thead>
    <tbody id="dataTable">
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">新增/編輯下載檔案</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="fileForm">
            <input type="hidden" id="fileId" name="fileId">
            <div class="mb-3">
              <label for="title" class="form-label">文章標題</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">日期</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">上傳檔案</label>
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">備註</label>
              <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" form="fileForm" class="btn btn-primary">確認發布</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // TODO: fetch/post/edit/delete API logic
    const token = localStorage.getItem("token");

    async function loadData() {
      const res = await fetch("/api/file", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.setAttribute("data-id", item.id);
        row.innerHTML = `
          <td>${item.title || ""}</td>
          <td><button class="btn btn-sm btn-edit edit-btn">編輯</button></td>
          <td><button class="btn btn-sm btn-delete delete-btn">刪除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function openAddModal() {
      document.getElementById("fileId").value = "";
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("note").value = "";
    }

    document.getElementById("fileForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const id = document.getElementById("fileId").value;
      const formData = new FormData(e.target);
      const method = id ? "PUT" : "POST";
      const url = id ? `/api/file/${id}` : "/api/file";

      const res = await fetch(url, {
        method,
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      if (res.ok) {
        alert("成功儲存！");
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalForm"));
        modal.hide();
        loadData();
      } else {
        const err = await res.json();
        alert("儲存失敗：" + (err.error || "未知錯誤"));
      }
    });

    document.getElementById("dataTable").addEventListener("click", async function (e) {
      const row = e.target.closest("tr");
      const id = row.getAttribute("data-id");

      // 編輯
      if (e.target.classList.contains("edit-btn")) {
        const res = await fetch(`/api/file/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        document.getElementById("fileId").value = data.id;
        document.getElementById("title").value = data.title || "";
        document.getElementById("date").value = (new Date(data.date)).toISOString().split("T")[0];
        document.getElementById("note").value = data.note || "";
        const modal = new bootstrap.Modal(document.getElementById("modalForm"));
        modal.show();
      }

      // 刪除
      if (e.target.classList.contains("delete-btn")) {
        if (confirm("確定要刪除？")) {
          const res = await fetch(`/api/file/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` }
          });
          if (res.ok) {
            alert("已刪除");
            loadData();
          } else {
            const err = await res.json();
            alert("刪除失敗：" + (err.error || "未知錯誤"));
          }
        }
      }
    });

    window.onload = loadData;
  </script>
</body>

</html>
