<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成果花絮後台頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none !important;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn {
            text-decoration: none !important;
        }
    </style>
</head>

<body class="container py-4">
    <h3 class="mb-4">成果花絮管理右面</h3>

    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modalForm"> 新增公告 </button>
        <a href="admin_dashboard.html" class="btn btn-outline-dark"> 回首頁 </a>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>序號</th>
                <th>發布日期</th>       
                <th>活動項目</th>
                <th>編輯</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">新增/編輯公告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resultForm">
                        <input type="hidden" id="resultId" name="resultId">

                        <div class="mb-3">
                            <label for="title" class="form-label">文章標題</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">發佈日期</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">文章內容</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">上傳圖片</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="resultForm" class="btn btn-primary">確認發布</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // TODO: fetch/post/edit/delete 對應 API
        const token = localStorage.getItem("token");

    async function loadData() {
      const res = await fetch("/api/result", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.setAttribute("data-id", item.id);

        let formattedDate = "";
      if (item.date) {
        const d = new Date(item.date);
        // format to YYYY/MM/DD
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        formattedDate = `${year}/${month}/${day}`;
      }
        row.innerHTML = `
          <td>${item.id || ""}</td>
          <td>${formattedDate || ""}</td>
          <td>${item.title || ""}</td>
          <td><button class="btn btn-sm btn-edit edit-btn">編輯</button></td>
          <td><button class="btn btn-sm btn-delete delete-btn">刪除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function openAddModal() {
      document.getElementById("resultId").value = "";
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("content").value = "";
    }

    document.getElementById("resultForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const id = document.getElementById("resultId").value;
      const formData = new FormData(e.target);
      const method = id ? "PUT" : "POST";
      const url = id ? `/api/result/${id}` : "/api/result";

      const res = await fetch(url, {
        method,
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      if (res.ok) {
        alert("成功儲存！");
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalForm"));
        modal.hide();
        loadData();
      } else {
        const err = await res.json();
        alert("儲存失敗：" + (err.error || "未知錯誤"));
      }
    });

    document.getElementById("dataTable").addEventListener("click", async function (e) {
      const row = e.target.closest("tr");
      const id = row.getAttribute("data-id");

      // 編輯
      if (e.target.classList.contains("edit-btn")) {
        const res = await fetch(`/api/result/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        document.getElementById("resultId").value = data.id;
        document.getElementById("title").value = data.title || "";
        document.getElementById("date").value = (new Date(data.date)).toISOString().split("T")[0];
        document.getElementById("content").value = data.content || "";
        const modal = new bootstrap.Modal(document.getElementById("modalForm"));
        modal.show();
      }

      // 刪除
      if (e.target.classList.contains("delete-btn")) {
        if (confirm("確定要刪除？")) {
          const res = await fetch(`/api/result/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` }
          });
          if (res.ok) {
            alert("已刪除");
            loadData();
          } else {
            const err = await res.json();
            alert("刪除失敗：" + (err.error || "未知錯誤"));
          }
        }
      }
    });

    

    window.onload = loadData;
    </script>
</body>

</html>
