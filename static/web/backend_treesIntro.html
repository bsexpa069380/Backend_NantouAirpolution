<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>樹種介紹頁面後台列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #fff;
    }
    .table thead {
      background-color: #1d1f21;
      color: white;
      text-align: center;
    }
    .btn-edit {
      background-color: #ffc107;
      color: #000;
    }
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-add {
      background-color: #212529;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>樹種介紹頁面後台列表</h2>

  <div class="mb-3">
    <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modalForm" onclick="openAddModal()">新增樹種資料</button>
    <a href="admin_dashboard.html" class="btn btn-outline-dark btn-no-underline">回後台首頁</a>
  </div>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>文章標題</th>
        <th>編輯</th>
        <th>刪除</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="announcementForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">新增 / 編輯樹種介紹</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="announcementId" name="id">

            <div class="mb-3">
              <label for="title" class="form-label">樹種標題</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">學名</label>
              <input type="content" class="form-control" id="scientific_name" name="scientific_name" required>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">物候</label>
              <textarea class="form-control" id="plant_phenology" name="plant_phenology" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">特色</label>
              <textarea class="form-control" id="features" name="features" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">天然分佈</label>
              <textarea class="form-control" id="natural_distribution" name="natural_distribution" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">用途</label>
              <textarea class="form-control" id="usage" name="usage" rows="2" required></textarea>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">上傳圖片</label>
              <input type="file" class="form-control" id="image" name="image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">確認儲存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem("token");

    async function loadData() {
      const res = await fetch("/api/tree_intros", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.setAttribute("data-id", item.id);
        row.innerHTML = `
          <td>${item.title || ""}</td>
          <td><button class="btn btn-sm btn-edit edit-btn">編輯</button></td>
          <td><button class="btn btn-sm btn-delete delete-btn">刪除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function openAddModal() {
      document.getElementById("announcementId").value = "";
      document.getElementById("title").value = "";
      document.getElementById("scientific_name").value = "";
      document.getElementById("plant_phenology").value = "";
      document.getElementById("features").value = "";
      document.getElementById("natural_distribution").value =  "";
      document.getElementById("usage").value = "";
      document.getElementById("image").value = "";
    }

    document.getElementById("announcementForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const id = document.getElementById("announcementId").value;
      const formData = new FormData(e.target);
      const method = id ? "PUT" : "POST";
      const url = id ? `/api/tree_intros/${id}` : "/api/tree_intros";

      const res = await fetch(url, {
        method,
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      if (res.ok) {
        alert("成功儲存！");
        const modal = bootstrap.Modal.getInstance(document.getElementById("modalForm"));
        modal.hide();
        loadData();
      } else {
        const err = await res.json();
        alert("儲存失敗：" + (err.error || "未知錯誤"));
      }
    });

    document.getElementById("dataTable").addEventListener("click", async function (e) {
      const row = e.target.closest("tr");
      const id = row.getAttribute("data-id");

      // 編輯
      if (e.target.classList.contains("edit-btn")) {
        const res = await fetch(`/api/tree_intros/${id}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        document.getElementById("announcementId").value = data.id;
        document.getElementById("title").value = data.title || "";
        document.getElementById("scientific_name").value = data.scientific_name ||"";
        document.getElementById("plant_phenology").value = data.plant_phenology ||"";
        document.getElementById("features").value = data.features ||"";
        document.getElementById("natural_distribution").value = data.natural_distribution || "";
        document.getElementById("usage").value = data.usage || "";
        const modal = new bootstrap.Modal(document.getElementById("modalForm"));
        modal.show();
      }

      // 刪除
      if (e.target.classList.contains("delete-btn")) {
        if (confirm("確定要刪除？")) {
          const res = await fetch(`/api/tree_intros/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` }
          });
          if (res.ok) {
            alert("已刪除");
            loadData();
          } else {
            const err = await res.json();
            alert("刪除失敗：" + (err.error || "未知錯誤"));
          }
        }
      }
    });

    window.onload = loadData;
  </script>
</body>
</html>
